<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collaborative Drawing App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }

    #chatContainer {
      position: fixed;
      top: 60px;
      right: 20px;
      width: 300px;
      height: 300px;
      background-color: white;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    #chatInput {
      border: none;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    #sendMessage {
      border: none;
      padding: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    canvas {
      display: block;
      position: absolute;
      top: 60px;
      left: 0;
      z-index: 1;
    }

    #clearBtn {
      position: fixed;
      top: 10px;
      right: 340px;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>Collaborative Drawing App</h1>

  <button id="clearBtn">Clear Canvas</button>

  <div id="chatContainer">
    <div id="messages"></div>
    <input type="text" id="chatInput" placeholder="Type a message..." />
    <button id="sendMessage">Send</button>
  </div>

  <canvas id="canvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let username = '';
while (!username) {
  username = prompt('Enter your username:');
}
    const socket = io();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    
    function resizeCanvas() {
      const ratio = window.devicePixelRatio || 1;
      const topOffset = document.querySelector('h1').offsetHeight;
      const width = window.innerWidth;
      const height = window.innerHeight - topOffset;

      
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      canvas.style.top = `${topOffset}px`;

      
      canvas.width = width * ratio;
      canvas.height = height * ratio;

     
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(ratio, ratio);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    function getCanvasPosition(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.clientX - rect.left),
        y: (e.clientY - rect.top)
      };
    }

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      const { x, y } = getCanvasPosition(e);
      lastX = x;
      lastY = y;
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const { x, y } = getCanvasPosition(e);

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.stroke();

      socket.emit('drawing', { x, y, color: '#000', lineWidth: 5 });

      lastX = x;
      lastY = y;
    });

    socket.on('drawing', (data) => {
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(data.x, data.y);
      ctx.strokeStyle = data.color;
      ctx.lineWidth = data.lineWidth;
      ctx.lineCap = 'round';
      ctx.stroke();
      lastX = data.x;
      lastY = data.y;
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      socket.emit('drawing', { x: 0, y: 0, color: 'white', lineWidth: 1000 });
    });

    const messagesDiv = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const sendMessageButton = document.getElementById('sendMessage');

    sendMessageButton.addEventListener('click', () => {
      const message = chatInput.value.trim();
        if (message) {
        socket.emit('chatMessage', {
  user: username,
  text: message
      });
        chatInput.value = '';
      }
    });

    socket.on('chatMessage', ({ user, text }) => {
  const msgDiv = document.createElement('div');
  msgDiv.innerHTML = `<strong>${user}:</strong> ${text}`;
  messagesDiv.appendChild(msgDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});
  </script>
</body>
</html>
